<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bull Hacks - Birmingham Hackathon 2017</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link href="lib/animate.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/bullhacks-bull.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>

body {
  font-family: 'Open Sans', sans-serif;
  color: white;
  background-color: rgb(38, 38, 38);
  font-weight: 300;
}
.content{
  width: 600px;
  margin:auto;
  margin-top: 230px;
}

.bull img {
  width: 300px;
  float:left
}

.branding {
    height: 300px;
}

.branding h1 {
  float:left
}

.logo-text h1 {
  font-weight: normal;
  font-size: 70px;
  margin: 0px;
  padding: 0px;
  line-height: 70px;
}

.logo-text {
  margin: 60px 0 0 300px;
  position: absolute;
  width: 200px;
}

h1#bull {
  font-weight:300;
  letter-spacing: 20px;
}

h1#hacks {
  font-weight: 700;
}

h2 {
  font-weight: 300;
  font-size: 18px;
}

.flag-colors {
  position: absolute;
  top:0px;
  left: 0px;
  width: 60px;
  height: 100%;
  background-color: rgb(255, 245, 0);
  opacity: 0.8;
}

.red {
  position: absolute;
  background-color: rgb(184, 0, 0);
  width: 20px;
  height: 100%;
  left: 20px;
}

.blue {
  position: absolute;
  background-color: rgb(0, 35, 140);
  width: 20px;
  height: 100%;
  left: 40px;
}

.buttons {
  text-align: center;
  margin: auto;
}


button {
  border: none;
  background-color: gold;
  height: 30px;
  font-size: 18px;
  padding: 10px 30px 30px 30px;
  margin-right: 20px;
  transition: ease 0.3s;
  cursor: pointer; cursor: hand;
}

button:hover {
  background-color: blue;
  color: white;

}

.social {
  text-align: center;
  font-size: 40px;
  margin-top: 30px;
}

a {
  color: white;
}

.info {
  float:left; display:inline; margin:-10px 0 0 0; padding: 0px; position: absolute; font-size: 11px
}
  </style>



</head>
<body>

  <div class="flag-colors">
    <div class="red">&nbsp;</div>
    <div class="blue">&nbsp;</div>
  </div>

  <div class="content">

    <div class="branding animated fadeInUp">

      <div class="bull">
        <img src="img/bullhacks-bull.png" alt="" />

      </div>

      <div class="logo-text">
        <h1 id="bull">BULL</h1>
        <h1 id="hacks">HACKS</h1>
        <h2>Coming to Birmingham March 2017</h2>
      </div>

    </div>

    <div class="buttons animated fadeInUpBig">
      <a href="http://eepurl.com/cuPJ6H"><button>Register your interest</button></a>
      <a href="mailto:sponsor@bullhacks.io"><button>Apply to sponsor</button></a>
    </div>

    <div class="social animated fadeInUpBig">
      <a href="https://twitter.com/bullhacks"><i class="fa fa-twitter" aria-hidden="true"></i></a>
      ///
      <a href="https://facebook.com/bullhackshackathon"><i class="fa fa-facebook" aria-hidden="true"></i></a>
    </div>


  </div>


</body>
</html>
